<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Trip Finder</title>
</head>

<body>

	


	<div class="trip-finder-container" 
    			style=" position:relative;
                		width:100%; 
                        max-width:245px; 
                        min-height:212px;
                        -moz-border-radius: 10px;
                        -webkit-border-radius: 10px;
                        -khtml-border-radius: 10px;
                        border-radius: 10px;
                        box-sizing:border-box;
                        border-style: none;
                        border-color: transparent;
                        background-color: #60B3D8;">
                        
        <!-- upper part -->               
        <div style="padding-left:13px; padding-top:16px;">
        	<span style="	margin-bottom:8px;
            				display:block;
            				line-height: 1.4;
                            font-size: 15px;
                            color: #FFFFFF;
                            text-align: left;
                            font-family: Lucida Sans, Lucida Grande, Lucida Sans Unicode, sans-serif;
                            font-weight: bold;">Trip Finder</span>
                            
            <!-- inputs below -->
            <input type="text" class="" id="" placeholder="Destination" 
            style="padding-left:13px;margin-bottom:10px; display:block; width:220px; box-sizing:border-box; height:29px; border:none;"> 
            
            <input type="text" class="" id="" placeholder="Region" 
            style="padding-left:13px;margin-bottom:10px; display:block; width:220px; box-sizing:border-box; height:29px; border:none;">
            
            <input type="text" class="" id="" placeholder="Ways to Travel" 
            style="padding-left:13px;margin-bottom:10px; display:block; width:220px; box-sizing:border-box; height:29px; border:none;">               
            
        </div>                
                        
    	<!-- bottom part -->
    	<div style=" 	display:table;
        				position:relative;
        				background-color:#3C6A98;
                        height:51px;
                        max-height:51px;
                        position: absolute;
                        bottom: 0;
                        width: 100%;
                        -webkit-border-bottom-right-radius: 10px;
                        -webkit-border-bottom-left-radius: 10px;
                        -moz-border-radius-bottomright: 10px;
                        -moz-border-radius-bottomleft: 10px;
                        border-bottom-right-radius: 10px;
                        border-bottom-left-radius: 10px;
                        box-sizing:border-box;">
                        
                        <p style="	
                        			display:table-cell;
                                    padding-left:27px;
                                    vertical-align:middle;
                        			margin:0;
                        			text-transform:uppercase;
                                    line-height: 1.4;
                                    font-size: 20px;
                                    color: #FFFFFF;
                                    text-align: left;
                                    font-family: Lucida Sans, Lucida Grande, Lucida Sans Unicode, sans-serif;
                                    font-weight: bold;
                                    ">
                        FIND MY TRIP!</p>
                        
                        <img src="../img/magnifying-lens.png" style="position:absolute; bottom:-5px; right:10px;">
        
        </div>
    
    </div><!-- close trip finder container -->


</body>
</html>
